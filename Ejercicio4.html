<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="Ejercicio4.css"
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería responsive</title>
  <style>
</style>
</head>
<body>
  <div class="wrapper">
    <h1>Galería adaptable</h1>
    <p>Las tarjetas se redistribuyen automáticamente según el espacio disponible.</p>

    <section class="gallery">
      <article class="card">
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200" alt="Montañas al amanecer" loading="lazy">
        <div class="content">
          <h2 class="title">Montañas</h2>
          <p class="desc">Amanecer sobre una cordillera.</p>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1526779259212-939f75b30f1a?q=80&w=1200" alt="Bosque con niebla" loading="lazy">
        <div class="content">
          <h2 class="title">Bosque</h2>
          <p class="desc">Sendero entre árboles y niebla.</p>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200" alt="Playa turquesa" loading="lazy">
        <div class="content">
          <h2 class="title">Playa</h2>
          <p class="desc">Agua turquesa y arena clara.</p>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1200" alt="Ciudad de noche" loading="lazy">
        <div class="content">
          <h2 class="title">Ciudad</h2>
          <p class="desc">Luces y reflejos nocturnos.</p>
        </div>
      </article>

      <article class="card">
        <img src="https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?q=80&w=1200" alt="Desierto dorado" loading="lazy">
        <div class="content">
          <h2 class="title">Desierto</h2>
          <p class="desc">Dunas bajo el sol.</p>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
