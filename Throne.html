<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="Ejercicio1.css"
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú con logotipo, navegación e idioma</title>
  <style>
 </style>

<body>
  <header class="header" role="banner">

    <div class="header__block">
      <a href="/" aria-label="Inicio">
        <img
          class="logo"
          src="http://throne.stonedthemes.com/wp-content/uploads/2015/08/logo.png"
          alt="Throne"
          decoding="async"
          loading="lazy"
        />

    </div>

   
    <nav class="header__block nav" aria-label="Navegación principal">
      <ul class="nav__list">
        <li><a class="nav__link" href="#inicio">Inicio</a></li>

        <li><a class="nav__link" href="#contacto">Contacto</a></li>
      </ul>
    </nav>

   



    <div class="header__block lang" aria-label="Selector de idioma">
      <a class="lang__link" href="?lang=es" hreflang="es">ES</a>
      <span aria-hidden="true">/</span>
      <a class="lang__link" href="?lang=en" hreflang="en">EN</a>
    </div>
  </header>

</html>
